<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sombo20 - Portfólio">
    <meta name="google-adsense-account" content="ca-pub-4540802364968823">
    <title>Sombo20</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Sombo20</h1>
        <p>Portfólio de Projetos</p>
    </header>

    <section id="about">
        <h2>Sobre Mim</h2>
        <p>Olá! Sou Sombo20, um desenvolvedor web apaixonado por criar soluções incríveis.</p>
        <p>Aproveite e utilize esse app gratis.</p>
    </section>

    <section id="projects">
        <div class="container">
			<h1>Conversor Digital</h1>
			<form id="form" class="form" action="#">
				<div class="element">
					<div class="decimal">
						<label>Decimal</label>
						<input type="text" placeholder="Decimal" id="dec" onclick="this.value=''" onkeyup="binCalc(this.form.bin)">
					</div>
					<div class="binario">
						<label>Binário</label>
						<input type="text" placeholder="Binário"  onclick="this.value=''" onkeyup="decCalc(this.form.dec);minmax=(value,0,65536)" id="bin"> 
					</div>
					<div class="hexadecimal">
						<label>Hexadecimal</label>
						<input type="text" placeholder="Hexadecimal"  id="hex" disabled="disabled" >
					</div>
				</div>
			</form>
		</div>
    </section>

    <footer>
        <p>&copy; 2023 Sombo20 - Todos os direitos reservados.</p>
    </footer>
    
	<script src="index.js"></script>
</body>
</html>
